<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Search Form</title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <input type="checkbox" id="check" arial-hidden="true" />
        <div class="content">
          <div class="front">
            <div class="inner">
              <h2>Search</h2>
              <p>search students here</p>
              <input
                type="email"
                name="email"
                id="searchEmail"
                placeholder="Enter Student Email"
                autocomplete="off"
                required
                oninput="atTheRateChecker(event)"
              />
              <span id="error"></span>
              <input
                type="password"
                name="email"
                id="searchPassword"
                placeholder="Enter Student Password"
                oninput="pwLengthChecker(event)"
                required
              />
              <span id="pwError"></span>
              <label for="check" arial-hidden="true"
                >Don't have an account?</label
              >
              <button type="button">Search Now</button>
            </div>
          </div>

          <div class="back">
            <div class="inner">
              <h2>sign up</h2>
              <p>welcome to the portal</p>
              <input
                type="email"
                name="name"
                id="name"
                placeholder="Enter Your Name"
                autocomplete="off"
                required
                oninput="nameLengthChecker(event)"
              />
              <span id="nameError"></span>
              <input
                type="email"
                name="email"
                id="signUpEmail"
                placeholder="Enter Your Email"
                required
                oninput="atTheRateChecker2(event)"
              />
              <span id="error2"></span>
              <input
                type="password"
                name="email"
                id="signUpPassword"
                placeholder="Enter Your Password"
                required
                oninput="pwLengthChecker2(event)"
              />
              <span id="pwError2"></span>
              <label for="check" arial-hidden="true"
                >looking for students?</label
              >

              <button
                id="search"
                type="button"
                onclick="pushingData()"
                oninput="alreadyExist()"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
