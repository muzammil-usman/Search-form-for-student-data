<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Search Form</title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <input type="checkbox" id="check" arial-hidden="true" />
        <div class="content">
          <div class="front">
            <div class="inner">
              <h2>Log in</h2>
              <p>Hello! Welcome Back</p>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your Email"
                autocomplete="off"
                required
              />
              <input
                type="password"
                name="email"
                id="password"
                placeholder="Enter your Password"
                required
              />
              <label for="check" arial-hidden="true"
                >Looking for students?</label
              >
              <button type="button">Login</button>
            </div>
          </div>

          <div class="back">
            <div class="inner">
              <h2>Portal</h2>
              <p>Search any student</p>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your Email"
                autocomplete="off"
                required
              />
              <input
                type="password"
                name="email"
                id="password"
                placeholder="Enter your Password"
                required
              />
              <input
                type="password"
                name="email"
                id="password"
                placeholder="Confirm Password"
                required
              />
              <label for="check" arial-hidden="true"
                >Dont have an account?</label
              >

              <button type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
